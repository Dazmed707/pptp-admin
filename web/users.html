<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Homepage | PPTP-Admin â€¢ a simple VPN user management service</title>
    <link rel="stylesheet" href="./css/gridism.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="grid">
  <div class="unit whole center-on-mobiles">
    <h1>EmekVPN</h1>
      <p>
        <a class="button" href="/">Home</a>
        <a class="button" href="/create">Create User</a>
      </p>
  </div>
</div>

<div class="grid">
  <div class="unit whole center-on-mobiles">
      <h2>PPTP User List</h2>
      <table class="table">
        <thead>
            <tr>
              <th>Username</th>
              <th>Secret</th>
              <th>Server</th>
              <th>IP</th>
            </tr>
        </thead>
      <tbody>%USER_LIST%</tbody>
      </table>
  </div>
</div>
</body>
</html>
