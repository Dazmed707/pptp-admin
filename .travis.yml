language: python
python:
    - 2.7

before_script:
    - sudo mkdir -p /etc/ppp/
    - sudo touch /etc/ppp/chap-secrets

script: 
    - sudo python server.py start > /dev/stdout &
    - curl -v http://0.0.0.0:8000/ 
    - curl -v http://0.0.0.0:8000/create 
    - curl -v http://0.0.0.0:8000/users
    - curl -v --data "_username=test&_password=test&_server=*&_ip=*" http://0.0.0.0:8000/add-user 
